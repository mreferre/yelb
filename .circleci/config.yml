version: 2.1
jobs:
  deploy:
    machine:
      enabled: true
    steps:
      - checkout
      - run:
          name: Deploy over SSH
          command: |
          scp docker-compose.yaml $SSH_USER@SSH_HOST:/home/ubuntu/docker-compose.yaml
          ssh $SSH_USER@$SSH_HOST "docker compose up -d"

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - deploy